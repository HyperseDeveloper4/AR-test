<!DOCTYPE html>
<html>
<head>
  <title>Test AR #1</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <!-- Marker for tracking -->
    <a-marker type="pattern" src="pattern-hiro.patt">
      <!-- Plane to display the image -->
      <a-box position="0 0 0" rotation="45 45 0" color="#4CC3D9"></a-box>   
    </a-marker>
    <!-- Camera to view the scene -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
